<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style .css" />
  </head>
  <body>
    <div class="timer">
      <div class="top">
        <div>
          <button class="top_btn">Pomodoro</button>
        </div>
        <div>
          <button class="top_btn">Short Break</button>
        </div>
        <div>
          <button class="top_btn">Long Break</button>
        </div>
      </div>
      <div class="number">
        <span id="min">25</span>: <span id="sec">00</span>
      </div>
      <div class="bottom">
        <div>
          <button id="bottom1">Start</button>
        </div>
        <div>
          <button id="bottom2">Stop</button>
        </div>
        <div>
          <button id="bottom3">Reset</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
